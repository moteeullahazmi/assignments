<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body {
            display: flex;
            /* Enable flexbox on body */
            justify-content: center;
            /* Center the container horizontally */
            align-items: center;
            /* Center the container vertically */
            height: 100vh;
            /* Full viewport height */
            margin: 0;
            /* Remove default margin */
            background-color: lightgray;
            /* Optional background color for visibility */
        }

        .container {
            width: 1200px;
            /* Fixed width for container */
            display: flex;
            /* Enable flexbox for the container */
            height: 500px;
            /* Set a height for the container */
            grid: gap;
        }

        .left {
            background-color: red;
            /* Red background for left div */
            flex-grow: 1;
            /* Allow it to grow */
            display: flex;
            /* Enable flexbox for centering */
            justify-content: center;
            /* Center content horizontally */
            align-items: center;
            /* Center content vertically */
        }

        .right {
            background-color: blue;
            /* Blue background for right div */
            flex-grow: 2;
            /* Allow it to grow twice as much as left */
            display: flex;
            /* Enable flexbox for centering */
            justify-content: center;
            /* Center content horizontally */
            align-items: center;
            /* Center content vertically */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
